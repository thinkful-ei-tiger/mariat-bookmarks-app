<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookmark-mariat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <header>
      <h1>BOOKMARK APP</h1>
    </header>
    <main class="js-main-state" aria-live="assertive">
      <form class="addBMForm">
        <fieldset name="formField">
          <label for="urlNB">Add a new Bookmark:</label>
          <input type="text" name="urlNB" placeholder="http://..." required />
          <label for="titleNB">Title: </label>
          <input type="text" name="titleNB" placeholder=" Site Title" />
          <label for="descriptionNB">Description:</label>
          <input
            type="text"
            name="descriptionNB"
            placeholder="Add a description..."
          />
          <label for="addFilter">Star Rating: </label>
          <select id="js-filter-NB" name="addfilter">
            <option value="" selected="selected">Filter</option>
            <option value="oneStar">One Star</option>
            <option value="twoStars">Two Stars</option>
            <option value="threeStars">Three Stars</option>
            <option value="fourStars">Four Stars</option>
            <option value="fiveStars">Five Stars</option>
          </select>
          <button class="btnSubmitNB" type="submit">Submit</button>
          <button class="btnCancelNB" type="reset">Cancel</button>
          <a href="./formError.html"> Form Error</a>
        </fieldset>
      </form>
      <a href="./index.html"> State 1</a>
    </main>
  </body>
</html>
